<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <title>Order summary card</title>

    <!-- link CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- link Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet">

  </head>
  <body>
    <section class="container">
      <div class="card-order">
        <div class="card-image">
          <img src="./images/illustration-hero.svg" alt="illustration-hero">
        </div>
        <div class="card-content">
          <p class="card-header">Order Summary</p>
          <p class="card-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any
            device anywhere you like!
          </p>
          <div class="card-plan">
            <div class="plan-group">
              <img src="./images/icon-music.svg" alt="icon-music">
              <p class="plan-price">
                <span>Annual Plan</span><br>
                $59.99/year
              </p>
            </div>
            <a href="#" class="plan-change">Change</a>
          </div>
          <button class="btn-pay">Proceed to Payment</button>
          <button class="btn-cancel">Cancel Order</button>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Hongly</a>.
    </div>
  </body>
</html>
